    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0053FF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #0053FF;
            color: white;
            text-align: center;

            position: fixed;
            width: 100%;

        }
        .navbar {
            overflow: hidden;
            background-color: #0088FF;
        }
        .navbar a {

            display: block;
            color: #f2f2f2;
